<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSearch v4.0 | Ultimate Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- –°–¢–ò–õ–ò CYBERPUNK --- */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            flex-wrap: wrap;
        }

        /* –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê (–í–í–û–î) */
        .container {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            border: 1px solid #333;
            border-top: 3px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            background: rgba(10, 10, 10, 0.95);
        }

        /* –ü–†–ê–í–ê–Ø –ö–û–õ–û–ù–ö–ê (–¢–ï–†–ú–ò–ù–ê–õ) */
        .terminal-box {
            flex: 1;
            min-width: 300px;
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            font-size: 0.85rem;
            color: #00cc00;
            opacity: 0.8;
        }

        h1 {
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 1px dashed #333;
            padding-bottom: 15px;
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 25px; }

        input {
            flex: 1; background: #000; border: 1px solid #005500; color: #00ff41;
            padding: 15px; font-size: 1.2rem; font-family: inherit; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #00ff41; }

        button {
            background: #00ff41; color: black; border: none; padding: 15px 25px;
            font-weight: bold; font-size: 1rem; cursor: pointer; font-family: inherit; transition: 0.3s;
        }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }

        /* –†–ï–ó–£–õ–¨–¢–ê–¢–´ */
        .result-screen { display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .result-row {
            display: flex; justify-content: space-between; margin-bottom: 12px;
            border-bottom: 1px solid #111; padding-bottom: 5px;
        }
        .label { color: #666; }
        .value { color: #fff; text-align: right; cursor: pointer; }
        .value:hover { color: #00ff41; text-decoration: underline; }

        /* –ò–°–¢–û–†–ò–Ø */
        .history-box { margin-top: 30px; border-top: 1px solid #333; padding-top: 10px; }
        .history-title { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
        .history-item { 
            background: #111; padding: 8px; margin-bottom: 5px; font-size: 0.9rem; 
            display: flex; justify-content: space-between; color: #aaa;
        }
        .history-item span { color: #00ff41; }

        /* –°—Å—ã–ª–∫–∏ */
        .actions { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .action-btn {
            text-decoration: none; padding: 12px; text-align: center; border: 1px solid #00ff41;
            color: #00ff41; font-size: 0.9rem; transition: 0.3s; background: rgba(0, 255, 65, 0.05);
        }
        .action-btn:hover { background: #00ff41; color: #000; }

        /* –õ–æ–≥ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞ */
        .log-line { margin-bottom: 3px; }
        .log-time { color: #555; margin-right: 10px; }
        .log-warn { color: yellow; }
        .log-success { color: #00ff41; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        
        <div class="container">
            <h1>NETSEARCH v4.0</h1>
            
            <div class="input-group">
                <input type="text" id="phoneInput" placeholder="77771234567" maxlength="12">
                <button onclick="startScan()">SCAN</button>
            </div>

            <div class="result-screen" id="result">
                <div class="result-row">
                    <span class="label">–§–û–†–ú–ê–¢:</span>
                    <span class="value" id="res-format" title="–ù–∞–∂–º–∏, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å">-</span>
                </div>
                <div class="result-row">
                    <span class="label">–°–¢–†–ê–ù–ê:</span>
                    <span class="value" id="res-country">-</span>
                </div>
                <div class="result-row">
                    <span class="label">–û–ü–ï–†–ê–¢–û–†:</span>
                    <span class="value" id="res-operator">-</span>
                </div>
                <div class="result-row">
                    <span class="label">–†–ï–ì–ò–û–ù:</span>
                    <span class="value" id="res-region">-</span>
                </div>
                
                <div class="actions">
                    <a href="#" target="_blank" id="btn-wa" class="action-btn">WhatsApp</a>
                    <a href="#" target="_blank" id="btn-tg" class="action-btn">Telegram</a>
                </div>
            </div>

            <div class="history-box">
                <div class="history-title">RECENT TARGETS (HISTORY):</div>
                <div id="history-list">
                    </div>
            </div>
        </div>

        <div class="terminal-box" id="terminal">
            <div class="log-line"><span class="log-time">SYS:</span>System ready...</div>
            <div class="log-line"><span class="log-time">SYS:</span>Waiting for input...</div>
        </div>

    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadHistory();

        function startScan() {
            const input = document.getElementById('phoneInput').value;
            const resultBox = document.getElementById('result');
            let clean = input.replace(/\D/g, ''); 

            if (clean.length < 10) {
                addToLog("ERROR: Invalid input length", "warn");
                return;
            }

            // –û—á–∏—Å—Ç–∫–∞ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞ –∏ —Å—Ç–∞—Ä—Ç –∞–Ω–∏–º–∞—Ü–∏–∏
            document.getElementById('terminal').innerHTML = '';
            resultBox.style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫ "—Ö–∞–∫–µ—Ä—Å–∫–∏—Ö" –ª–æ–≥–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            runTerminalEffect(clean, () => {
                showResult(clean);
                saveToHistory(clean);
            });
        }

        // –õ–æ–≥–∏–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ (–∫–∞–∫ –∏ —Ä–∞–Ω—å—à–µ, –Ω–æ –≤–Ω—É—Ç—Ä–∏ —Ñ—É–Ω–∫—Ü–∏–∏)
        function showResult(clean) {
            let country = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
            let operator = "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
            let region = "-";
            let formatted = `+${clean}`;

            // –õ–æ–≥–∏–∫–∞ KZ/RU
            if (clean.startsWith('7')) {
                let code = clean.substring(1, 4);
                const kzMobile = ['700','701','702','705','707','708','747','750','751','771','775','776','777','778'];
                const kzLandline = {'727': '–ê–ª–º–∞—Ç—ã', '717': '–ê—Å—Ç–∞–Ω–∞', '721': '–ö–∞—Ä–∞–≥–∞–Ω–¥–∞', '725': '–®—ã–º–∫–µ–Ω—Ç'};

                if (kzMobile.includes(code)) {
                    country = "üá∞üáø –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω";
                    if(['701','702','775','778'].includes(code)) operator = "Kcell / Activ";
                    else if(['777','705','771','776'].includes(code)) operator = "Beeline KZ";
                    else if(['707','747'].includes(code)) operator = "Tele2 KZ";
                    else if(['700','708'].includes(code)) operator = "Altel 4G";
                } else if (code in kzLandline) {
                    country = "üá∞üáø –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω";
                    operator = "Kazakhtelecom";
                    region = kzLandline[code];
                } else if(code.startsWith('9')) {
                    country = "üá∑üá∫ –†–æ—Å—Å–∏—è";
                    operator = "MTS / Megafon / Beeline RU";
                }
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
            if(clean.length === 11) {
                formatted = `+${clean[0]} (${clean.substring(1,4)}) ${clean.substring(4,7)}-${clean.substring(7,9)}-${clean.substring(9,11)}`;
            }

            // –í—ã–≤–æ–¥
            document.getElementById('res-format').innerText = formatted;
            document.getElementById('res-country').innerText = country;
            document.getElementById('res-operator').innerText = operator;
            document.getElementById('res-region').innerText = region;
            
            document.getElementById('btn-wa').href = `https://wa.me/${clean}`;
            document.getElementById('btn-tg').href = `https://t.me/+${clean}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫
            document.getElementById('result').style.display = 'block';

            // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –Ω–æ–º–µ—Ä
            document.getElementById('res-format').onclick = function() {
                navigator.clipboard.writeText(formatted);
                addToLog("Number copied to clipboard!", "success");
                alert("–ù–æ–º–µ—Ä —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
            }
        }

        // --- –≠–§–§–ï–ö–¢ –¢–ï–†–ú–ò–ù–ê–õ–ê ---
        function runTerminalEffect(number, callback) {
            const steps = [
                `Connecting to server 192.168.0.1...`,
                `Handshake established (Secure)`,
                `Scanning Global Database for *${number.substring(0,5)}***...`,
                `Bypassing firewall (Proxy: 8080)...`,
                `Decrypting packages...`,
                `Analysing HLR/VLR records...`,
                `Target found! Fetching data...`,
                `DONE.`
            ];

            let delay = 0;
            steps.forEach((step, index) => {
                delay += Math.floor(Math.random() * 300) + 200; // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
                setTimeout(() => {
                    addToLog(step, index === steps.length - 1 ? "success" : "");
                    if (index === steps.length - 1) callback();
                }, delay);
            });
        }

        function addToLog(text, type) {
            const terminal = document.getElementById('terminal');
            const time = new Date().toLocaleTimeString('en-US', {hour12: false});
            let colorClass = type === 'warn' ? 'log-warn' : (type === 'success' ? 'log-success' : '');
            
            terminal.innerHTML += `<div class="log-line ${colorClass}"><span class="log-time">[${time}]</span>${text}</div>`;
            terminal.scrollTop = terminal.scrollHeight; // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        }

        // --- –ò–°–¢–û–†–ò–Ø (LOCALSTORAGE) ---
        function saveToHistory(number) {
            let history = JSON.parse(localStorage.getItem('phoneHistory')) || [];
            
            // –ù–µ –¥–æ–±–∞–≤–ª—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã –ø–æ–¥—Ä—è–¥
            if(history.length > 0 && history[0] === number) return;

            history.unshift(number); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ
            if (history.length > 5) history.pop(); // –•—Ä–∞–Ω–∏–º —Ç–æ–ª—å–∫–æ 5 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö

            localStorage.setItem('phoneHistory', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            let history = JSON.parse(localStorage.getItem('phoneHistory')) || [];
            
            list.innerHTML = '';
            history.forEach(num => {
                list.innerHTML += `<div class="history-item">Target: <span>${num}</span></div>`;
            });
        }
    </script>

</body>
</html>
