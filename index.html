<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSearch v3.0 | OSINT Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- –°–¢–ò–õ–ò CYBERPUNK --- */
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 550px;
            padding: 30px;
            border: 1px solid #333;
            border-top: 3px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            background: rgba(10, 10, 10, 0.95);
            position: relative;
        }

        h1 {
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid #005500;
            color: #00ff41;
            padding: 15px;
            font-size: 1.2rem;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #00ff41; }

        button {
            background: #00ff41;
            color: black;
            border: none;
            padding: 15px 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }

        /* –ë–õ–û–ö –†–ï–ó–£–õ–¨–¢–ê–¢–û–í */
        .result-screen {
            border-top: 1px dashed #333;
            padding-top: 20px;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            border-bottom: 1px solid #111;
            padding-bottom: 5px;
        }

        .label { color: #666; font-size: 0.9rem; }
        .value { color: #fff; text-shadow: 0 0 2px #00ff41; text-align: right;}
        
        /* –¶–≤–µ—Ç–∞ –¥–ª—è —Å—Ç–∞—Ç—É—Å–æ–≤ */
        .status-valid { color: #00ff41; }
        .status-error { color: #ff3333; text-shadow: 0 0 5px red; }
        .tag-gold { color: #ffd700; text-shadow: 0 0 5px #ffd700; }

        /* –ö–ù–û–ü–ö–ò –ú–ï–°–°–ï–ù–î–ñ–ï–†–û–í */
        .actions {
            margin-top: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            text-decoration: none;
            padding: 12px;
            text-align: center;
            border: 1px solid #00ff41;
            color: #00ff41;
            font-size: 0.9rem;
            transition: 0.3s;
            background: rgba(0, 255, 65, 0.05);
        }

        .action-btn:hover {
            background: #00ff41;
            color: #000;
        }

        .loader {
            text-align: center;
            color: #00ff41;
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OSINT NUMBER CHECKER</h1>
        
        <div class="input-group">
            <input type="text" id="phoneInput" placeholder="77771234567" maxlength="12">
            <button onclick="analyzeNumber()">SCAN</button>
        </div>

        <div class="loader" id="loader">
            [ SYSTEM SCANNING... ]
        </div>

        <div class="result-screen" id="result">
            
            <div class="result-row">
                <span class="label">–§–û–†–ú–ê–¢:</span>
                <span class="value" id="res-format">-</span>
            </div>

            <div class="result-row">
                <span class="label">–°–¢–†–ê–ù–ê:</span>
                <span class="value" id="res-country">-</span>
            </div>

            <div class="result-row">
                <span class="label">–û–ü–ï–†–ê–¢–û–†:</span>
                <span class="value" id="res-operator">-</span>
            </div>

            <div class="result-row">
                <span class="label">–¢–ò–ü –°–ï–¢–ò:</span>
                <span class="value" id="res-type">-</span>
            </div>

            <div class="result-row">
                <span class="label">–†–ï–ì–ò–û–ù / –ì–û–†–û–î:</span>
                <span class="value" id="res-region">-</span>
            </div>

            <div class="result-row">
                <span class="label">–ö–ê–¢–ï–ì–û–†–ò–Ø:</span>
                <span class="value" id="res-category">-</span>
            </div>

            <div class="actions">
                <a href="#" target="_blank" id="btn-wa" class="action-btn">WhatsApp Chat</a>
                <a href="#" target="_blank" id="btn-tg" class="action-btn">Telegram Link</a>
            </div>

        </div>
    </div>

    <script>
        function analyzeNumber() {
            const input = document.getElementById('phoneInput').value;
            const resultBox = document.getElementById('result');
            const loader = document.getElementById('loader');

            // 1. –û—á–∏—Å—Ç–∫–∞ (—É–±–∏—Ä–∞–µ–º +, —Å–∫–æ–±–∫–∏, –ø—Ä–æ–±–µ–ª—ã)
            let clean = input.replace(/\D/g, ''); 

            // –°–±—Ä–æ—Å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            resultBox.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                resultBox.style.display = 'block';

                // --- –õ–û–ì–ò–ö–ê –ê–ù–ê–õ–ò–ó–ê ---
                
                let country = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ ‚ùì";
                let operator = "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω";
                let type = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
                let region = "–í—Å—è —Å—Ç—Ä–∞–Ω–∞";
                let category = "–û–±—ã—á–Ω—ã–π –Ω–æ–º–µ—Ä";
                let formatted = input;

                // –ï—Å–ª–∏ –Ω–æ–º–µ—Ä –ø—É—Å—Ç–æ–π –∏–ª–∏ –∫–æ—Ä–æ—Ç–∫–∏–π
                if (clean.length < 10) {
                    document.getElementById('res-format').innerHTML = "<span class='status-error'>–û–®–ò–ë–ö–ê –î–õ–ò–ù–´</span>";
                    return;
                }

                // 2. –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç—Ä–∞–Ω—É (–ø–æ –ø–µ—Ä–≤–æ–π —Ü–∏—Ñ—Ä–µ)
                if (clean.startsWith('7')) {
                    // –≠—Ç–æ KZ –∏–ª–∏ RU
                    let code = clean.substring(1, 4); // –ö–æ–¥ (–Ω–∞–ø—Ä–∏–º–µ—Ä 777)

                    // --- –ö–ê–ó–ê–•–°–¢–ê–ù ---
                    // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–æ–¥—ã
                    const kzMobile = ['700','701','702','705','707','708','747','750','751','760','761','762','763','764','771','775','776','777','778'];
                    // –ì–æ—Ä–æ–¥—Å–∫–∏–µ –∫–æ–¥—ã (–æ—Å–Ω–æ–≤–Ω—ã–µ)
                    const kzLandline = {'727': '–ê–ª–º–∞—Ç—ã', '717': '–ê—Å—Ç–∞–Ω–∞', '721': '–ö–∞—Ä–∞–≥–∞–Ω–¥–∞', '725': '–®—ã–º–∫–µ–Ω—Ç', '713': '–ê–∫—Ç–æ–±–µ'};

                    if (kzMobile.includes(code)) {
                        country = "üá∞üáø –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω";
                        type = "–ú–æ–±–∏–ª—å–Ω—ã–π (GSM/LTE)";
                        
                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞
                        if(['701','702','775','778'].includes(code)) operator = "Kcell / Activ";
                        else if(['777','705','771','776'].includes(code)) operator = "Beeline KZ";
                        else if(['707','747'].includes(code)) operator = "Tele2 KZ";
                        else if(['700','708'].includes(code)) operator = "Altel 4G";
                        else operator = "–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –æ–ø–µ—Ä–∞—Ç–æ—Ä (MVNO)";

                    } else if (code in kzLandline) {
                        country = "üá∞üáø –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω";
                        type = "–ì–æ—Ä–æ–¥—Å–∫–æ–π (Landline)";
                        operator = "–ö–∞–∑–∞—Ö—Ç–µ–ª–µ–∫–æ–º";
                        region = kzLandline[code]; // –ü–∏—à–µ–º –≥–æ—Ä–æ–¥ (–ê–ª–º–∞—Ç—ã/–ê—Å—Ç–∞–Ω–∞)
                    } else {
                        // –ï—Å–ª–∏ –∫–æ–¥ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –Ω–∞ 9 (900, 926 –∏ —Ç.–¥.) - —ç—Ç–æ –†–æ—Å—Å–∏—è
                        if(code.startsWith('9')) {
                             country = "üá∑üá∫ –†–æ—Å—Å–∏—è";
                             type = "–ú–æ–±–∏–ª—å–Ω—ã–π";
                             operator = "–û–ø–µ—Ä–∞—Ç–æ—Ä –†–§ (MTS/Megafon/Beeline)";
                        } else {
                             country = "üá∞üáø –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω / üá∑üá∫ –†–æ—Å—Å–∏—è";
                        }
                    }
                }

                // 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ "–ó–æ–ª–æ—Ç–æ–π –Ω–æ–º–µ—Ä" (–ö—Ä–∞—Å–∏–≤—ã–π)
                // –õ–æ–≥–∏–∫–∞: –µ—Å–ª–∏ –≤ –∫–æ–Ω—Ü–µ 3 –∏–ª–∏ 4 –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ —Ü–∏—Ñ—Ä—ã
                let last4 = clean.substring(clean.length - 4);
                let last3 = clean.substring(clean.length - 3);

                if (last4[0] === last4[1] && last4[1] === last4[2] && last4[2] === last4[3]) {
                    category = "<span class='tag-gold'>‚òÖ GOLD (VIP) ‚òÖ</span>";
                } else if (last3[0] === last3[1] && last3[1] === last3[2]) {
                    category = "<span class='tag-gold'>‚òÖ SILVER ‚òÖ</span>";
                }

                // 4. –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ (+7 ...)
                if(clean.length === 11) {
                    formatted = `+${clean[0]} (${clean.substring(1,4)}) ${clean.substring(4,7)}-${clean.substring(7,9)}-${clean.substring(9,11)}`;
                }

                // --- –ó–ê–ü–û–õ–ù–ï–ù–ò–ï –î–ê–ù–ù–´–• ---
                document.getElementById('res-format').innerText = formatted;
                document.getElementById('res-country').innerText = country;
                document.getElementById('res-operator').innerText = operator;
                document.getElementById('res-type').innerText = type;
                document.getElementById('res-region').innerText = region;
                document.getElementById('res-category').innerHTML = category;

                // --- –°–°–´–õ–ö–ò –ù–ê –ú–ï–°–°–ï–ù–î–ñ–ï–†–´ ---
                // WhatsApp —Ç—Ä–µ–±—É–µ—Ç –Ω–æ–º–µ—Ä –±–µ–∑ –ø–ª—é—Å–∞ (7777...)
                document.getElementById('btn-wa').href = `https://wa.me/${clean}`;
                // Telegram —Ç—Ä–µ–±—É–µ—Ç –Ω–æ–º–µ—Ä —Å –ø–ª—é—Å–æ–º (+7777...)
                document.getElementById('btn-tg').href = `https://t.me/+${clean}`;

            }, 700);
        }
    </script>

</body>
</html>
